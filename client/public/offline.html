<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />
  <title>AeroSuite - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1976d2;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #1976d2;
    }
    .btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>
      It looks like you've lost your internet connection. AeroSuite requires an internet connection to access most features.
    </p>
    <p>
      Some features may still be available in offline mode. Once you're back online, your data will sync automatically.
    </p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
